<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>MentorShip</title>

  <link rel="stylesheet" href="./styles.css">

  <link rel="shortcut icon" href="./images/img1.svg" type="image/x-icon">

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="contentHeader">

      <h1>
        AVALIE A SUA MENTORIA
      </h1>

      <p>
        Chegou a hora de avaliar seu mentor. Bora lá?
      </p>

      <img src="./images/logo.svg" alt="MentorShip Icon">

      <fieldset>
        INFORMAÇÕES PESSOAIS
      </fieldset>
      
      <div class="formHeader"></div>

    </div>
  </header>

  <section>
    <form action="" class="form">

      <div class="infoP1">
        <div class="input-Name">
          <label for="mentorship-name">Nome</label>
          <input type="text" id="mentorship-name">
        </div>

        <div class="input-Surname">
          <label for="mentorship-surname">Sobrenome</label>
          <input type="text" id="mentorship-surname">
        </div>
      </div>

      <div class="infoP2">
        <div class="input-Email">
          <label for="mentorship-email">E-Mail <span>(digite um e-mail válido)</span></label>
          <input type="text" id="mentorship-email">
        </div>
      </div>
      
      <div class="infoM1">
        <fieldset>
          INFORMAÇÕES DO MENTOR
        </fieldset>

        <div class="input-who">
          <label for="mentorship-who">Selecione quem foi seu mentor</label>
          <select name="" id="mentorship-who">
            <option value="Anyone"></option>
            <option value="Mayk">Mayk Brito</option>
            <option value="Diego">Diego Fernandes</option>
          </select>
        </div>

        <div class="input-feedback">
          <label for="mentorship-feedback">Feedback sobre o mentor</label>
          <textarea name="" id="mentorship-feedback"></textarea>
        </div>

        <div class="input-checkbox">
          <input type="checkbox" name="" id="mentorship-doubt">
          <label for="mentorship-doubt">Todas as minhas dúvidas foram esclarecidas durante a mentoria!</label>
        </div>
      </div>

      <div class="dateM1">
        <fieldset>
          AGENDANDO PRÓXIMA MENTORIA
        </fieldset>

        <div class="dateM2">
          <div class="input-date">
            <label for="mentorship-date">Data <span>(DD/MM/AAAA)</span></label>
            <input type="date" id="mentorship-date">
          </div>

          <div class="input-begin">
            <label for="mentorship-begin">Das</label>
            <input type="time" id="mentorship-begin">
          </div>

          <div class="input-end">
            <label for="mentorship-end">Até</label>
            <input type="time" id="mentorship-end">
          </div>
        </div>
      </div>

      <input type="button" value="Salvar" class="sendButton">
    </form>

  </section>

  <footer>
    <div class="footerDiv"></div>
  </footer>
  
</body>
</html>
